<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <div>{{title}}</div>
    <div>{{name}}</div>
  </div>
</body>
<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/simpleVue.js"></script>
<script>
  var selfVue = new SimpleVue({
    el: '#app',
    data: {
      title: 'hello world',
      name: '11'
    }
  })
  setTimeout(function() {
    selfVue.name = '123'
    selfVue.title = 'yes'
  }, 2000)
</script>
</html>
