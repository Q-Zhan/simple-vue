<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <div>{{title}}</div>
    <div v-on:click="clickName">{{name}}</div>
  </div>
</body>
<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/simpleVue.js"></script>
<script>
  var selfVue = new SimpleVue({
    el: '#app',
    data: {
      title: 'hello world',
      name: '11'
    },
    methods: {
      clickName: function() {
        alert('you click a name!');
      }
    },
    mounted: function() {
      var self = this
      setTimeout(function() {
        self.name = '123'
        self.title = 'yes'
      }, 2000)
    }
  })
  
</script>
</html>
